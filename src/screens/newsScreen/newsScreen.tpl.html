<!--  This is the news style screen, with no slideshow -->
<!-- currently using only the big-number component -->
<!-- to make another component create a folder in src/components/
 use 3 files: newComponent.js, newComponent.scss, newComponent.tpl.html
 then import the new component in the spa.js file
 -->

<div class="page">
    <cui-message-list id="screen-messages"></cui-message-list>
    <h2>News Screen</h2>    
        <big-number   name="AMP" api-label= "retreiveAMP104 call" unit= "calls per second" value="0.05" change-percent="1" change-value="5" compare-to="'yesterday">
        </big-number>
        <big-number  name="IAS" api-label= "retreiveIAS204 call" unit= "calls per second" value="25" change-percent="-1.5" change-value="-5" compare-to="'yesterday">
        </big-number>
        <big-number  name="CRIS" api-label= "retreiveCRIS348 call" unit= "calls per second" value="65" change-percent="15.1" change-value="25" compare-to="'yesterday">
        </big-number>
<br>
        <big-table source="components/bigTable/bigTableData.json"></big-table>
<br>
        <test-module></test-module>





</div>
