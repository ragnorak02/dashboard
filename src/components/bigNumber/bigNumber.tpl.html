<!-- Big Number card template -->
<div id="bn-card" class="bn-card" role="group" aria-label="Big number">

  <div class="bn-header">
    <span class="bn-icon" aria-hidden="true"></span>
    <span id="bn-name" class="bn-name"></span>
      <!--API / metric source line -->
  <div id="bn-api" class="bn-api"></div>
  </div>



  <!-- Value row with unit at the right -->
  <div class="bn-value-row">
    <div id="bn-value" class="bn-value" data-number></div>
    <span id="bn-unit" class="bn-unit"></span>
  </div>

  <div class="bn-meta">
    <span id="bn-change-value" class="bn-change-value"></span>
    <span id="bn-change-percent" class="bn-change-percent">
      <span class="bn-arrow" aria-hidden="true"></span>
      <span id="bn-percent-text" class="bn-percent-text"></span>
    </span>

    <div id="bn-compare" class="bn-compare" hidden></div>
</div>

  </div>
</div>
